<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-CALC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <button class="calc button previous-output-button"></button>
        <button class="calc button output-button"></button>
        <button class="calc button function-button all-clear">A/C</button>
        <button class="calc button function-button pos-neg">+/-</button>
        <button class="calc button function-button percent">%</button>
        <button class="calc button operator-div">/</button>
        <button class="calc button number-button" id="number-7">7</button>
        <button class="calc button number-button" id="number-8">8</button>
        <button class="calc button number-button" id="number-9">9</button>
        <button class="calc button operator-mult">x</button>
        <button class="calc button number-button" id="number-4">4</button>
        <button class="calc button number-button" id="number-5">5</button>
        <button class="calc button number-button" id="number-6">6</button>
        <button class="calc button operator-sub">-</button>
        <button class="calc button number-button" id="number-1">1</button>
        <button class="calc button number-button" id="number-2">2</button>
        <button class="calc button number-button" id="number-3">3</button>
        <button class="calc button operator-add">+</button>
        <button class="calc button number-button zero-button" id="number-0">0</button>
        <button class="calc button number-button" id="number-decimal">.</button>
        <button class="calc button operator-equal">=</button>
    </div>   
</body>
<script src="main.js"></script>
</html>
